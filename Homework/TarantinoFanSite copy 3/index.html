<!-- Setting up the document type, opening up tags needed, etc. -->
<!DOCTYPE html>
<html>
<head>
	 <!-- Setting up the encoding -->
    <meta charset="utf-8">
    <!-- This title will be displayed in the browser tab -->
    <title>I LOVE QT</title>
    <!-- The description that will be displayed if someone uses a search engine to find my film -->
    <meta name="description" content="A fan website for one of the world's most exciting filmmakers, Quentin Tarantino">
    <!-- Some keywords that will make the webpage pop up in a search -->
    <meta name="keywords" content="Film, Cinema, Movies, Actors, Celebrities, Characters, Quentin Tarantino, Pulp Fiction, Kill Bill">
    <!-- Who developed the page (me!) -->
    <meta name="author" content="Lenay Demetrious">
    <!-- Loading in the stylesheet I created for this welcome page -->
    <link rel="stylesheet" href=" index.css" type="text/css">
</head>
<body>
<!-- This div is simply just used for positioning the video/text (hence why it's called "margindiv") -->
<div class="margindiv">
</div>
<!-- Embedding the music into the page. It is "Misrilou", the theme from Pulp Fiction. It plays automatically and loops. The audio player is hidden. -->
<embed src="pulpfiction.mp3" autostart="true" loop="true" hidden="true">
<!-- This is a wrapper div that contains all of the elements needed to make the text mask effect. -->
<div class="wrapper">
    <!-- Play the video, muted, and in a loop -->
    <video autoplay playsinline muted loop>
    <!-- This is the video used for the effect. I made it in Final Cut Pro. -->
    <source src="Tarantino FanSite Video.ogg"/>
    </video>
    <!-- This is a link that enables the user to be redirected to the navigation/menu page of the website if the user clicks on the video/text -->
    <a href="navpage.html">
  <!-- An SVG file that will make this masking effect possible. -->
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 285 80" preserveAspectRatio="xMidYMid slice">
    <defs>
      <!-- The mask that will create the text's "knockout" effect -->
      <mask id="mask" x="0" y="0" width="100%" height="100%">
        <!-- A rectangle needed for the mask effect -->
        <rect x="0" y="0" width="100%" height="100%" />
        <!-- The text -->
        <text x="88" y="35">QUENTIN</text>
        <text x="74" y="60">TARANTINO</text>
      </mask>
    </defs>
    <!-- Another rectangle needed for the mask effect -->
    <rect x="0" y="0" width="100%" height="100%" />
  </svg>
</a>
</div>
</body>
</html>
