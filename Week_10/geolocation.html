<!DOCTYPE html>
<html>
<head>
	<title> HTML5 Geolocation </title>
</head>
<bod>
	<div id="location"></div>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', getLocation); 

		function getLocation(){
			//conditional to check if the browser can support geolocation
			//we do this by checking if the navigator object exists
			if (navigator.geolocation) {
				//do this code if we have access to geolocation
				//console.log(navigator.geolocation);
				navigator.geolocation.getCurrentPosition(setPosition); 
			} else {
				alert('Geolocation is not supported by your browser'); 
			}

			function setPosition(position) {
				console.log(position.coords.latitude);
				console.log(position.coords.longitude); 

				var lat = position.coords.latitude; 
				var long = position.coords.longitude;

				var loc = document.getElementById('location'); 
				//loc.innerHTML = 'Latitude ' + lat + " Longitude: " + long; 

				var latP = document.createElement('P'); 
				var longP = document.createElement('P'); 

				var latT = document.createTextNode('Latitude ' + lat);
				var longT = document.createTextNode('Longitude ' + long);

				latP.appendChild(latT); 
				longP.appendChild(longT); 

				loc.appendChild(latP); 
				loc.appendChild(longP); 
			}
		}
	</script>
</body>
</html>
